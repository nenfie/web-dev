<html>

<head>
    <title>CSS Layouting : Position - z-Index</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: salmon;
            z-index: -9999;
        }

        .dua {
            background-color: lightgreen;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .tiga {
            background-color: blue;
            top: 200px;
            left: 200px;
        }
    </style>

</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>

</html>
