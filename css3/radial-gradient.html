<html>
    <head>
        <title>CSS3 : Radial Gradient</title>
        <style>
            .satu {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background-image: radial-gradient(circle, red 10%,yellow 20%, blue 80%);
            }

            .dua {
                width: 600px;
                height: 300px;
                margin: 50px auto;
                background-image: radial-gradient(circle farthest-corner at top left, red, blue);
            }
        </style>
    </head>

    <body>
        <div class="satu"></div>
        <br>
        <div class="dua"></div>
    </body>
</html>
