<html>

<head>
    <title>CSS3 : Opacity</title>
    <style>
        body {
            background-image: url("img/sativa.png")
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: salmon;
            opacity: 0.5;
            position: relative;
        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>

</html>
