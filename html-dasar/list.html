<html>

<head>
    <title>HTML Dasar : List</title>
</head>

<body>
    <!--Contoh tag ol-->
    <h3>To Do List</h3>
    <ol type="a">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!--Contoh tag ul-->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>

    <!--Contoh tag dl-->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong> </dt>
        <dd>Cascading Style Sheet</dd>
        <dt><strong>JS</strong></dt>
        <dd>Java Script</dd>
    </dl>
</body>

</html>
