<html>

<head>
    <title>HTML Dasar : Image</title>
</head>

<body>
    <!--Contoh tag img dengan internal resource-->
    <img src="img/html-logo.png">
    <br>

    <!--Contoh attribute alt-->
    <img src="img/html-logo.pn" alt="HTML Logo">
    <br>

    <!--Contoh attribute title-->
    <img src="img/html-logo.png" title="Logo HTML">
    <br>

    <!--Contoh attribute width & height-->
    <img src="img/html-logo.png" width="100px" height="100px">
    <br>
    <img src="img/html-logo.png" width="20%" height="20%">
    <br>

    <!--Contoh image link-->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">
        <img src="img/html-logo.png">
    </a>


</body>

</html>
