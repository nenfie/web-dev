<html>

<head>
    <title>HTML Dasar : Paragraf</title>
</head>

<body>
    <!--Contoh penggunaan tag p, br dan hr-->
    <p>Ini adalah paragraf 1.</p>
    <br>
    <p>Ini adalah paragraf 2.</p>
    <hr>

    <!--Contoh penggunaan tag b, i dan u-->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web.</i></p>
    <p>Nama saya <u>Tjoeng Nenfie</u>.</p>

    <hr>

    <!--Contoh penggunaan tag strong dan em-->
    <p><strong>Pengumuman</strong>, kuliah dimulai pada <em>Senin, 13 Mei 2019</em>.</p>

</body>

</html>
